<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সব বই - বাংলা লাইব্রেরি</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Bangla -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Same styles as in home.html */
        body {
            font-family: 'Noto Sans Bengali', Arial, sans-serif;
            background-color: #f8f9fa;
        }
        
        .navbar {
            background-color: #663399 !important;
        }
        
        .book-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Same header as in home.html -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    বাংলা লাইব্রেরি
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">নতুন সব বই</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/books/">লেখক</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/books/">সিরিজ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/books/">বইয়ের ধরন</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="container mt-4 mb-5">
        <h1 class="mb-4">সব বই</h1>
        
        <div class="row">
            <!-- Sample book cards -->
            {% for i in "123456"|make_list %}
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100 book-card">
                    <div class="bg-light text-center py-5">
                        <i class="fas fa-book fa-3x text-secondary"></i>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Book Title {{ i }}</h6>
                        <p class="card-text small text-muted">Author Name</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    
    <!-- Same footer as in home.html -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>বাংলা লাইব্রেরি</h5>
                    <p>বাংলা বই অনলাইনে পড়ুন। PDF ডাউনলোড করার প্রয়োজন নেই।</p>
                </div>
                <div class="col-md-3">
                    <h5>কুইক লিংকস</h5>
                    <ul class="list-unstyled">
                        <li><a href="/" class="text-white">হোম</a></li>
                        <li><a href="/books/" class="text-white">সব বই</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>ফলো করুন</h5>
                    <div class="d-flex gap-3 fs-4">
                        <a href="#" class="text-white"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
