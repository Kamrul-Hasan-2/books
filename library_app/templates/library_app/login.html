{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 rounded-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h3 class="mb-3">বাংলা লাইব্রেরি</h3>
                        <p class="text-muted">আপনার অ্যাকাউন্টে লগইন করুন</p>
                    </div>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.GET.next|default:'/' }}">
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
                            <label for="id_username">ইউজারনেম</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
                            <label for="id_password">পাসওয়ার্ড</label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">লগইন</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">অ্যাকাউন্ট নেই? <a href="{% url 'library_app:register' %}">রেজিস্টার করুন</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
